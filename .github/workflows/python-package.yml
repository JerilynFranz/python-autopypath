# This workflow will install Python dependencies, run tests, lint and static type checking with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        python-version: ${{ matrix.python-version }}
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: Install dependencies
      run: |
        uv sync --all-groups

    - name: Lint
      run: |
        # stop the build if there are Python syntax errors or undefined names
        uv run ruff check tests src

    - name: Test with pytest
      run: |
        # stop the build if there are test failures
        uv run pytest

    - name: Type checking with mypy
      run: |
        # stop the build if static type checking fails
        uv run mypy src tests
