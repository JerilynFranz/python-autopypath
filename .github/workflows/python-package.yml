# This workflow will install Python dependencies, run tests, lint and static type checking with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        python-version: ${{ matrix.python-version }}
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: Run tox
      run: |
        # Strip the dot from the version (3.12 -> 312)
        PY_KEY=$(echo "${{ matrix.python-version }}" | tr -d .)
        
        # Construct the environment name (py312)
        TOX_ENV="py$PY_KEY"

        # If you want to include linting on a specific version (e.g. 3.12), you can append it:
        # if [ "${{ matrix.python-version }}" = "3.9" ]; then TOX_ENV="$TOX_ENV,lint"; fi
        
        echo "Running tox environment: $TOX_ENV"
        
        # Run tox with uv plugin, specifying the environment explicit
        uvx --with tox-uv tox -e "$TOX_ENV"
